<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign in page</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="sign inpage .css">
    <!-- <link rel="stylesheet" href="rumm1.css" /> -->
     <!-- UIkit JS -->
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
</head>
<style>
    


</style>
<body>
    <a class="uk-button uk-button-default" href="#modal-center" uk-toggle>Open</a>

<div id="modal-center" class="uk-flex-top" uk-modal>
     <div>
            <div class="uk-card uk-card-secondary uk-card-body  uk-width-1-4@m">
                <div class="uk-text-center">
                    <img src="cy.png" width="80px" style="background-color: none;">
                    <h3 class="uk-card-title ">TRANSFORM</h3>
                    <h3 class="uk-card-title">SIGN IN</h3>
                </div>
                <div >
                    <form >
                        <button class="uk-modal-close-default" type="button" uk-close></button>
                        <fieldset class="uk-fieldset">
                            <div class="uk-inline  uk-width-1-1@m ">
                                <fieldset>
                                    <legend>Username / Email*</legend>                           
                                        <span class="uk-form-icon  uk-form-icon-flip" uk-icon="icon: user"></span>
                                        <input class="uk-input input   " type="text" placeholder="Username / Email">
                                    </div>
                                   
                                </fieldset>
    
                            </div>
                            <div class="uk-inline  uk-width-1-1@m ">
                                <fieldset>
                                
                                    <legend>Password*</legend>                           
                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                    <input class="uk-input input " type="password" placeholder="Password">                          
                                
                                </fieldset>
    
                            </div>
                            <div class="uk-clearfix">
                                <div class="uk-float-right">
                                    <div class=""><a href="#" >Forget Password?</a></div>
                                </div>
                                <div class="uk-float-left">
                                    <label  class="uk-margin-small" ><input class="uk-checkbox " type="checkbox" checked> Keep Sign in</label>
                                     
                                </div>
                            </div>
                           <div class="uk-text-center uk-margin">
                            <button class="uk-button   uk-button-default cs-btn">Sign In</button>
                            <p class="leig">Don't have an account? Create account</p>
                           </div>
                    </form>
    
                </div>
        
            </div>
   
        </div>
    
</div>
   
    

</body>
</html>
